游戏规则: 
    - "9人局狼人杀,包含3个狼人,1个女巫,1个预言家,1个猎人,3个村民."
    - "这是一个线上的游戏,你只能分析其他玩家的发言,没办法看到其他玩家的表情"
    - "从第一人称的视角来推理"
    - "游戏从第一天晚上开始，第一天的白天不会有发言和投票环节"
    - "猎人技能规则：
        - 猎人拥有临死反击技能
        - 当猎人被狼人杀死时或者白天被投票处决时，可以立即发动技能
        - 技能效果：可以选择带走场上一名存活的玩家
        - 限制条件：
            1. 此技能仅可在猎人死亡时使用一次
            2. 猎人必须在死亡时立即决定是否使用技能"
    - "女巫技能规则：
        - 女巫拥有两个技能：解药和毒药，每个技能在整个游戏中只能使用一次
        - 当其他玩家被狼人杀害时，女巫可以选择使用解药救活该玩家
        - 当女巫自己被狼人杀害时，女巫可以选择使用解药救活自己
        - 女巫可以使用毒药选择杀死一名指定玩家
        - 限制条件：
            1. 女巫在同一个夜晚只能使用一种技能（解药或毒药）
            2. 每种技能在整局游戏中仅限使用一次
            3. 即使女巫在当晚被杀，仍然可以在当晚使用未使用过的技能"
    - "预言家技能规则：
        - 预言家每晚可以查验一名玩家的真实身份（狼人阵营或好人阵营）"
    - "信息公布规则:
        - 对于好人阵营, 只能知道夜晚阶段哪些玩家出局，不能知道玩家死亡的原因（被狼人杀还是被女巫毒死还是被猎人杀）
        - 对于狼人阵营, 除了知道夜晚阶段哪些玩家出局外，可以知道哪些玩家是狼人杀的"