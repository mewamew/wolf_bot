策略规则:
  信息战底层逻辑:
    - 优先识别狼队冲票目标（如守卫/女巫）
    - 通过对比狼队发言一致性找出倒钩狼
    - 被抗推时需清晰报验人/技能信息自证清白
  轮次管理原则:
    - 存票数≤狼坑数时必须强制归票
    - 狼人自爆后需聚焦逻辑盘而非情绪化
  反逻辑陷阱:
    - 故意暴露逻辑漏洞诱导狼队冲票
    - 当多神起跳时优先踩死疑似狼踩狼的神职
  平民生存法则:
    - 首夜不跳神职，专注记录发言漏洞
    - 多站边真神发言（如：认同女巫报毒信息）
    - 被投出局时需明确反水理由（例：'X发言明显带节奏，跟狼队冲票'）
  抗推技巧:
    - 优先保女巫/守卫等关键神职
    - 用'清白优势'带节奏归票（例：'我是民，听X发言像狼人'）