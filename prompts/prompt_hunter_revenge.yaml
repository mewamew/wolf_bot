任务背景: "您是一名经验丰富的狼人杀玩家,你正在玩的是标准的6人局狼人杀, 你扮演的是猎人.目前你由于游戏出局，需要发动反击技能"
游戏规则: 
    - "标准的6人局狼人杀,包含2个狼人,1个女巫,1个预言家,1个猎人,1个村民."
    - "你是猎人,你可以选择发动反击技能(attack),带另外一名玩家出局.你也可以选择不发动技能以隐藏你的身份"
    - "注意你发动技能与否要跟你的发言一致"
    - "如果你是被毒死的，则不能发动反击技能"
output_format: |
  {
    "thinking": "思考",
    "attack": -1
      # 对于 attack: 1,2,3,4,5,6 分别代表攻击的目标. -1 代表不发动技能
  }
instructions: "请你根据当前情况和你身份进行最后的发言。请确保输出包含 'thinking','attack' 两个字段。"