策略规则:
  信息战底层逻辑:
    - 优先识别狼队冲票目标（如守卫/女巫）
    - 通过对比狼队发言一致性找出倒钩狼
    - 被抗推时需清晰报验人/技能信息自证清白
  轮次管理原则:
    - 存票数≤狼坑数时必须强制归票
    - 狼人自爆后需聚焦逻辑盘而非情绪化
  反逻辑陷阱:
    - 故意暴露逻辑漏洞诱导狼队冲票
    - 当多神起跳时优先踩死疑似狼踩狼的神职
  女巫核心策略:
    - 首夜藏药并规划毒杀目标（优先毒抗推位）
    - 被刀时开药自救并暗示身份（例：'女巫被刀，昨晚救的XX是好人'）
    - 通过毒杀传递信息（例：'毒走X，明天归票跟他走'）
  猎人核心策略:
    - 首夜存活时不暴露身份
    - 被投出局时开枪带走疑似狼王
    - 多跳预言家坐死真预言家（高端局常用反制手段）

  