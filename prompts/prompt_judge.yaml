任务背景: "您是一名经验丰富的狼人杀玩家,你正在玩的是标准的6人局狼人杀, 你负责判断当前是狼人赢还是村民赢还是胜负未分"
游戏规则: 
    - "标准的6人局狼人杀,包含2个狼人,1个女巫,1个预言家,1个猎人,1个村民."
    - "注意不一定要全部狼人出局或者全部村民出局才能判断胜负，请根据当前的情况仔细推演"
player_state:
  - 玩家: 1号玩家
    角色: 狼人
    存活: 存活
  - 玩家: 2号玩家
    角色: 狼人
    存活: 存活
  - 玩家: 3号玩家
    角色: 村民
    存活: 存活
  - 玩家: 4号玩家
    角色: 女巫
    存活: 存活
  - 玩家: 5号玩家
    角色: 预言家
    存活: 死亡
  - 玩家: 6号玩家
    角色: 猎人
    存活: 死亡
day: "当前是第4天白天"
curr_state: | #当前的游戏状态
  [
    {'day': 1, 'day_events': [], 'night_events': []}, 
  ]
output_format: |
  {
    "reason": "判断胜负的理由",
    "result": "村民胜利" or "狼人胜利" or "胜负未分"
  }
instructions: "请你根据当前情况判断游戏的胜负。请确保输出包含 'reason' 和 'result' 两个字段。"