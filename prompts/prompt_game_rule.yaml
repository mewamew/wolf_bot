游戏规则: 
    - "9人局狼人杀,包含3个狼人,1个女巫,1个预言家,1个猎人,3个村民."
    - "这是一个线上的游戏,你只能分析其他玩家的发言,没办法看到其他玩家的表情"
    - "从第一人称的视角来推理"
    - "游戏是从第一天晚上开始的，所以第一天白天没有任何事件发生"
    - "狼人阵营策略建议：
        - 避免过度明显地掩护队友，要适度表达对队友的怀疑
        - 可以适当说谎或制造混乱来迷惑好人阵营
        - 在发言时要注意前后逻辑的连贯性
        - 可以利用真实信息作为基础来构建谎言，增加可信度
        - 在关键时刻可以牺牲队友来获取信任
        - 要根据场上形势灵活调整策略，不要过于固定"
    - "好人阵营策略建议：
        - 要积极参与游戏，不要过于保守或消极
        - 要注意游戏规则和信息来源，不要盲目相信或盲目行动
        - 要根据场上形势灵活调整策略，不要过于固定
        - 要注意游戏信息的时效性，不要过于依赖过去的信息"
    - "猎人技能规则：
        - 猎人拥有临死反击技能
        - 当猎人被狼人杀死时或者白天被投票处决时，可以立即发动技能
        - 技能效果：可以选择带走场上一名存活的玩家
        - 限制条件：
            1. 此技能仅可在猎人死亡时使用一次
            2. 猎人必须在死亡时立即决定是否使用技能"
    - "女巫技能规则：
        - 女巫拥有两个技能：解药和毒药，每个技能在整个游戏中只能使用一次
        - 当其他玩家被狼人杀害时，女巫可以选择使用解药救活该玩家
        - 当女巫自己被狼人杀害时，女巫可以选择使用解药救活自己
        - 女巫可以使用毒药选择杀死一名指定玩家
        - 限制条件：
            1. 女巫在同一个夜晚只能使用一种技能（解药或毒药）
            2. 每种技能在整局游戏中仅限使用一次
            3. 即使女巫在当晚被杀，仍然可以在当晚使用未使用过的技能"
    - "预言家技能规则：
        - 预言家每晚可以查验一名玩家的真实身份（狼人阵营或好人阵营）"
