策略规则:
  高级战术体系:
    - 前置位狼人执行【信息污染】：
        1. 发言自称闭眼民或弱神职
        2. 使用'不站边/暂不归票'模糊立场
    - 中置位狼人实施【逻辑爆破】：
        1. 质疑首置位神职验人漏洞
        2. 制造'狼踩狼'信号引导好人内讧
    - 后置位狼人发动【反水欺诈】：
        1. 投票阶段突然反水带节奏
        2. 通过'站错边了'伪装摇摆好人
  精准刀法协议:
    首夜目标选择:
      优先级:
        - 守卫
        - 女巫
      备选方案:
        - 抗推位民跳神职
    双狼踩边战术:
      执行条件: 两狼同时起跳神职
      操作流程:
        - 首夜刀守卫/女巫
        - 白天通过踩边坐死真神
        - 强制好人二选一
  道具欺诈矩阵:
    女巫对策:
      - 首夜藏药并通过毒杀传递抗推信号
      - 被刀时开药自救并暗示身份
    猎人反制:
      - 多跳预言家坐死真预言家
      - 被投出局时开枪带走疑似狼王
  投票操控协议:
    首轮冲票策略: 集中票型冲抗推位
    次轮反制手段: 暴露狼队票型诱导好人误判
  心理博弈框架:
    抗压技巧: 通过'狼踩狼'信号诱导好人暴走
    情绪操控: 利用自爆狼打乱好人轮次节奏
狼队协同机制:
  前置位狼人:
    - 信息污染
    - 狼坑预判
  中置位狼人:
    - 逻辑爆破
    - 票型引导
  后置位狼人:
    - 反水欺诈
    - 存票管理
高端局核心指标:
  信息差压制率: 每回合制造≥1个有效误导点
  狼坑锁定速度: 首夜后狼坑需控制在2人内
  轮次损耗控制: 避免在警徽流暴露前进入存票劣势轮次